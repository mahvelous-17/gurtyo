<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Cars Character Are You?</title>
      <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-4">

    <h2 class="text-center mb-4">Which Cars Character Are You?</h2>

    <div class="row mb-4">

      <div class="col text-center">
        <h4>Lightning McQueen</h4>
        <div class="border bg-danger text-white p-3">
          <img src="mcqueen.webp" class="img-fluid mb-2 imggsize" alt="Lightning McQueen">
          <p>Fast, confident, and competitive</p>
        </div>
      </div>

      <div class="col text-center">
        <h4>Mater</h4>
        <div class="border bg-warning p-3">
          <img src="MATER.webp" class="img-fluid mb-2 imggsize" alt="Mater">
          <p>Funny, loyal, and a little weird</p>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col text-center">
        <h4>Sally</h4>
        <div class="border bg-info text-white p-3">
          <img src="sally.webp" class="img-fluid mb-2 imggsize" alt="Sally">
          <p>Calm, smart, and caring</p>
        </div>
      </div>

      <div class="col text-center">
        <h4>Doc Hudson</h4>
        <div class="border bg-secondary text-white p-3">
          <img src="doc.webp" class="img-fluid mb-2 imggsize" alt="Doc Hudson">
          <p>Wise, experienced, and serious</p>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
