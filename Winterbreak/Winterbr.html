<body>

<div class="header">
   <h1 style="background: url('redcr.png' ); font-size: 3em;" ><strong>Winter Break High/Low</strong></h1>

  <img src="snoop.png" width="350" height="350">

  <!--Question start-->
  <h2>Tell us about your winter break!!</h2>
</div>

<ol style="list-style-position: inside; text-align: center; padding-left: 0;">  
  <li>What did you do???</li>
  <li> was good?</li>
  <li>What could have been better?</li>
</ol>

<div class="section"> 
  <form action="https://mahvelous-17.github.io/gurtyo/Winterbreak/Winterbrresults.html" method="get">

    <p>Break rating out of 10?<span id="highlight"> Choose WISLEY</span></p>
    <input type="radio" name="rating" value="1-4">1-4<br>

      <option value="Yes">Yes</option>

    <input type="text" id="good" name="good" placeholder="I slept a lot..."><br><br>
