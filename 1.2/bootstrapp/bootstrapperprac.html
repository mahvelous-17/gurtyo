<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost Raccoon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#top">I LOST MY RACOON HELP MEH</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#top">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#carouselExampleCaptions">Photos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            More
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#formSection">Report Sighting</a></li>
            <li><a class="dropdown-item disabled">Coming Soon</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container py-4" id="top">

      <h1 class="display-1 text-center text-danger">Lost Raccoon</h1>
      <h3 class="text-center text-secondary mb-4">help me find my raccoon );</h3>

      <div class="border border-3 border-warning p-3 mb-4 rounded">

        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="rachod.png" class="d-block w-100" alt="Raccoon hoodie">
              <div class="carousel-caption d-none d-md-block">
                <h5>Heres him in his hoodie</h5>
              </div>
            </div>

            <div class="carousel-item">
              <img src="racselfie.png" class="d-block w-100" alt="Raccoon selfie">
              <div class="carousel-caption d-none d-md-block">
                <h5>Heres a selfie</h5>
              </div>
            </div>

            <div class="carousel-item">
              <img src="racbik.png" class="d-block w-100" alt="Raccoon bike">
              <div class="carousel-caption d-none d-md-block">
                <p>Heres him riding a bike</p>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <div class="text-center mb-4">
        <a href="https://www.google.com" class="btn btn-success btn-lg active">I Found Him</a>
        <a href="https://www.wikipedia.org" class="btn btn-secondary btn-sm disabled">Still Missing</a>
      </div>

      <form class="border border-2 border-dark p-4 rounded" id="formSection">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Where did you see him?</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Additional Details</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-danger">Submit Sighting</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
